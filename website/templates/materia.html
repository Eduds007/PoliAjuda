{% extends "base.html" %}

{% block content %}
  
{% if documents %}
<ul class="list-group list group-horizontal-md">
    <li class="list-group-item active">
        <a>{{materia}}</a>
    </li>

    {% for document in documents %}
        <li class="list-group-item "><a href="{{document.docfile.url}}"> {{ document.name}} </a></li>
    {% endfor %}
</ul>

{% endif %}



{% endblock content %}
